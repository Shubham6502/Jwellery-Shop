        <script>
            function switchImage(clickedImage, clickedThumbnailIndex) {
                const largeImage = document.getElementById("large-image");
                const thumbnails = document.getElementsByClassName("thumbnail");
        
                const tempSrc = largeImage.src;
                largeImage.src = clickedImage.src;
                clickedImage.src = tempSrc;
        
                // Update thumbnail styles to show which one is active
                for (let i = 0; i < thumbnails.length; i++) {
                    thumbnails[i].classList.remove("active");
                }
                thumbnails[clickedThumbnailIndex].classList.add("active");
            }
        //    qnt= document.getElementById("quantity");
        //    price= document.getElementById("price");
        //    document.getElementByclass("Total").innerHTML=qnt*price;

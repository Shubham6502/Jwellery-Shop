  <body>

    <div class="mynavbar">
      <div class="nav-left">

    <!-- header section strats -->
    <header class="header_section">

        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">
            <span>
              Shree

          </a>

                <span class="s-1"> </span>

    <div class="orders-container">
      <h1 class="page-title">Your Past Orders</h1>

      <!-- Orders List Section -->
      <div class="orders-list">
        <!-- Single Order Item -->
        {% for data in data %}
        <div class="order-item">
          <div class="order-summary">
            <div class="order-image">
              <!-- <img src="/static/images/p1.png" alt="Product Image"> -->
            </div>
            <div class="order-details">
              <h2 class="product-name">Order Id:{{data[0]}}</h2>
              <p class="order-date">Order Date: {{data[7]}}</p>
              <p class="order-status">Status: <span
                  class="status-shipped">{{data[6]}}</span></p>
              <p class="order-total">Total: {{data[5]}} Rs.</p>
            </div>
          </div>
          <div class="order-actions">
            <a href="user_order_details?order_id={{data[0]}}"><button class="view-details">View Details</button></a>
            <!-- <button class="track-order">Track Order</button> -->
          </div>
        </div>
        {% endfor %}
